<!DOCTYPE html>
<html ng-app="rubyDigits">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Digit Square</title>
    </head>
    <body>
        <div class="layout" ng-view ng-class="{ fullOpacity: fullOpacityClass}">
        </div>
        <div class="app-background">
            <div class="top-squares">
                <div class="square-item a2a931"></div><div class="square-item"></div><div class="square-item d8de3f"></div><div class="square-item cbcb44"></div><div class="square-item c2d662"></div><div class="square-item d8de3f"></div><div class="square-item c2d662"></div
                ><br/><div class="square-item e1e35c"></div><div class="square-item d8de3f"></div><div class="square-item x8c9830"></div><div class="square-item d8de3f"></div><div class="square-item"></div><div class="square-item cbcb44"></div><div class="square-item"></div><div class="square-item c2d662"></div
                ><br/><div class="square-item x8c9830"></div><div class="square-item"></div><div class="square-item c2d662"></div><div class="square-item"></div><div class="square-item"></div><div class="square-item"></div><div class="square-item ebe85b"></div><div class="square-item"></div>
            </div>
            <div class="bottom-squares">
                <div class="square-item c2d662"></div
                ><br/><div class="square-item"></div><div class="square-item cbcb44"></div>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script data-main="js/app" src="lib/js/require.js"></script>
    </body>
</html>
